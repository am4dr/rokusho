
plugins {
    id 'com.github.ben-manes.versions' version '0.17.0'
    id 'org.jetbrains.kotlin.jvm' version '1.2.31'
    id 'application'
}

group = 'com.github.am4dr'
version = '0.1.0-SNAPSHOT'

ext {
    libraries = [
            kotlin: [
                    stdlib: 'org.jetbrains.kotlin:kotlin-stdlib:1.2.31',
            ],
            junit: [
                    api: 'org.junit.jupiter:junit-jupiter-api:5.1.0',
                    engine: 'org.junit.jupiter:junit-jupiter-engine:5.1.0',
            ],
            commons: [
                    cli: 'commons-cli:commons-cli:1.4',
            ],
            snakeyaml: 'org.yaml:snakeyaml:1.20',
            slf4j: [
                    api: 'org.slf4j:slf4j-api:1.7.25',
            ],
            logback: 'ch.qos.logback:logback-classic:1.2.3',
    ]
}

mainClassName = 'com.github.am4dr.rokusho.launcher.Launcher'

repositories {
    jcenter()
}

dependencies {
    compile libraries.kotlin.stdlib
    compile libraries.commons.cli
    compile libraries.snakeyaml

    compile libraries.slf4j.api
    runtime libraries.logback

    testCompile libraries.junit.api
    testRuntime libraries.junit.engine
}
test {
    useJUnitPlatform()
}
run {
    if (project.hasProperty('args')) {
        args = project.getProperty('args').split(/\s+/).grep()
    }
}
