buildscript {
    ext.junit_version = '5.0.0'
}

plugins {
    id 'com.github.ben-manes.versions' version '0.15.0'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.junit.platform.gradle.plugin'
    id 'application'
}

group = 'com.github.am4dr'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.github.am4dr.rokusho.launcher.Launcher'

repositories {
    jcenter()
}

dependencies {
    compile group:'org.jetbrains.kotlin', name :'kotlin-stdlib', version: kotlin_version

    compile 'commons-cli:commons-cli:1.4'

    compile 'org.slf4j:slf4j-api:1.7.24'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    compile group: 'org.yaml', name: 'snakeyaml', version: '1.18'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junit_version
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junit_version
}
junitPlatform {
    platformVersion junit_platform_version
}
run {
    if (project.hasProperty('args')) {
        args = project.getProperty('args').split(/\s+/).grep()
    }
}
