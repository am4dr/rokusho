buildscript {
    ext.kotlin_version = '1.0.5'
    // [IntelliJ IDEA 2016.3.1 RC Updates JUnit 5 Support to M3 | IntelliJ IDEA Blog](https://blog.jetbrains.com/idea/2016/12/intellij-idea-2016-3-1-rc-updates-junit-5-support-to-m3/)
    ext.junit_milestone = '-M2'
    repositories {
        jcenter()
    }
    dependencies {
        classpath group:'org.jetbrains.kotlin', name:'kotlin-gradle-plugin', version: kotlin_version
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'+junit_milestone
    }
}
plugins {
    id 'com.github.ben-manes.versions' version '0.13.0'
    id 'application'
}
apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

group = 'com.github.am4dr'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.github.am4dr.image.tagger.app.Main'

repositories {
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compile group:'org.jetbrains.kotlin', name :'kotlin-stdlib', version: kotlin_version

    compile 'commons-cli:commons-cli:1.3.1'

    compile 'org.slf4j:slf4j-api:1.7.21'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0'+junit_milestone
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.0'+junit_milestone
}
junitPlatform {
    platformVersion '1.0.0'+junit_milestone
}
run {
    if (project.hasProperty('args')) {
        args = project.getProperty('args').split(/\s+/).grep()
    }
}
